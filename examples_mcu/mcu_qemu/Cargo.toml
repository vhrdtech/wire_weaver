[package]
name = "mcu_qemu"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.7"
cortex-m-semihosting = "0.5"
panic-semihosting = { version = "0.6", features = ["exit"] }

wire_weaver = { workspace = true, default-features = false }
ww_client_server = { workspace = true, default-features = false }
ww_gpio = { workspace = true, default-features = false }

# to solve "can't find crate for test on IntelliJ"
[[bin]]
name = "ww_gpio"
path = "src/bin/ww_gpio.rs"
test = false
doctest = false
bench = false
