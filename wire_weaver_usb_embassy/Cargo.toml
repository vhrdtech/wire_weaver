[package]
name = "wire_weaver_usb_embassy"
version = "0.4.0"
edition = "2024"
authors = ["Roman Isaikin <romix.lab@gmail.com>"]
description = "WireWeaver client server protocol on top of USB (device side, embassy on microcontrollers)"

[dependencies]
embassy-usb = { version = "0.4", features = ["defmt"] }
embassy-sync = "0.6"
defmt = "1.0"
wire_weaver_usb_link = { path = "../wire_weaver_usb_link", features = ["device"] }